<head>
  <title>bookapp</title>
    <link rel="stylesheet" type = "text/css" href="http://fonts.googleapis.com/css?family=Open Sans"/>
</head>

<body>
    <div class="modal fade" id="instructions">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="title">How to Use BookApp!</h3>
                </div>
                <div class="modal-body">
                    <p class="howtouse">BookApp provides a list of books and basic information on the selected books</p>
                    <p class="howtouse">You can look at this information and if you've read the book, go on and give it a rating! Enjoy!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success"><span>Thank you for rating {{> titleinalert}}</span><button class="close" data-dismiss="alert">&times;</button></div>
    <h1 class="heading">BOOK APP <small>0.1</small></h1>
    <div class="data-container">
        <div class="title-container">
            <ul>{{> books}}</ul>
        </div>
        
        <div class="book-info">
            {{> bookinfo}}
        </div>
    </div>
</body>

<template name="books">
    {{#each book}}
    {{> title}}
    {{/each}}
</template>

<template name="title">
    <li class="{{selected}}">{{title}}</li><br/>
</template>

<template name="bookinfo">
     {{#if selected_title}}
        <h3>{{selected_title}}</h3>
            {{> author}}
            {{> bookrating}}
        <h3>Rate this book!</h3>
    <div class="starholder">{{> star}}</div>
    
    
    {{else}}
        <h2>Nothing selected</h2>
    {{/if}}
</template>

<template name="author">
    <p><span>Author &#58;</span> {{author}}</p>
</template>

<template name="bookrating">
    <p><span>Average Rating&#58;</span> {{avgRating}}</p>
</template>

<template name="star">
    <span class="stars">&#42;</span>
    <span class="stars">&#42;</span>
    <span class="stars">&#42;</span>
    <span class="stars">&#42;</span>
    <span class="stars">&#42;</span>
</template>

<template name="titleinalert">
    {{title}}
</template>
